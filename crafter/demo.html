<body>

  <script>

    /**
     * 第一种跳转
     * pros: 若不挂载方法，则自动直接跳转
     * cons: 想要处理后再跳转，每次执行都必须挂载方法
     */
    function tea(event) {
      console.log(event.detail)
    }
    window.craft.linkTo("https://www.baidu.com/", tea);

    /**
     * 第二种跳转
     * pros: 从不需要挂载方法
     * cons: 若想直接跳转，需挂载自定义方法
     */
    window.craft.link("https://www.baidu.com/")
    window.craft.linkFn(function (event) {
      console.log(event.detail)
    })

/** 需求
 *  1. 支持传入URL直接跳转
 *  2. 可自选跳转方式
 *  3. 可传入自定义方法，执行后再进行跳转
 */


    window.craft.Fn()
  </script>
</body>
